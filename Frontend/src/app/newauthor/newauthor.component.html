      <form #author="ngForm" (ngSubmit)="author.form.valid && AddAuthor()">
  
  <div class='card-body'>            
    <div class='table-responsive'>
      <table class='table'>       
        <h3 style="text-align: center;">Fill Up the details</h3><br>
      
        <tbody>  
            <tr>
                <td> <label>Author Name</label></td>
                <td><input type="text" name="p_id" [(ngModel)]="productItem.title" [formControl]="name" required title="Must Contain only Letters" /></td>                  
              </tr>   
              <tr>
                  <td><label>Birth-Death Year</label></td>
                  <td><input type="text" name="p_name" [(ngModel)]="productItem.year" placeholder="eg: 1801-1896" [formControl]="year" required title="Must be of eg: 1801-1896" /></td>                  
                </tr>  
                <tr>
                  <td><label>Genre</label></td>
                  <td><input type="text" name="p_code" [(ngModel)]="productItem.genre" [formControl]="name" required title="Must Contain only Letters"/></td>                  
                </tr>  
               
                <tr>
                  <td><label>ImageUrl</label></td>
                  <td><input type="text" name="p_image" [(ngModel)]="productItem.image"  required/></td>                  
                </tr>  
                <tr>
                  <td></td>
                  <td><input type="submit" class="btn btn-success" [disabled]="name.invalid || year.invalid || author.form.invalid" value="Submit" /></td>                  
                </tr>             
        </tbody>
      </table>
